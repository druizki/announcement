<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Notice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea
        [(ngModel)]="content"
        autoGrow="true"
        rows="6"
      ></ion-textarea>
      <!-- <ion-input type="password"></ion-input> -->
    </ion-item>
    <ion-button color="success" expand="full" (click)="editNotice()"
      >Submit</ion-button
    >
  </ion-card-content>
</ion-content>
