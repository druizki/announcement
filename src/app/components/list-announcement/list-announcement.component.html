<ion-item *ngIf="notice" [routerLink]="'/notice/' + notice.id" [detail]="false">
  <!-- <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div> -->
  <div slot="start"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      Admin
      <span class="date">
        <ion-note>{{ dateFormat(notice.createdAt) }}</ion-note>
        <ion-icon
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
    <h3>{{ notice.title }}</h3>
    <p>
      {{ notice.content }}
    </p>
  </ion-label>
</ion-item>
